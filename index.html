<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <center>
        <h1>Calculator</h1>
        <input type="text" placeholder="Enter Number 1" id="num1">
        <input type="text" placeholder="Enter Number 2" id="num2">
        <br><br>
        <button onclick="sum()">Add</button>
        <button onclick="sub()">Subtract</button>
        <button onclick="mul()">Multiply</button>
        <button onclick="div()">Divide</button>
        <br><br>
        <input type="text" placeholder="Result" id="result" readonly>
        <button onclick="clr()">Clear</button>
    </center>
    <br><br><br>
    <hr>
    <hr>
    <br><br><br>
    <button onclick="add()">ADD CLASS</button>

    <button onclick="tog()">TOGGLE CLASS</button>

        <div class="acc_head" onclick="heas()">
            <h1>Accordion</h1>
